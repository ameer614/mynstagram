<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'accounts/css/loginn.css' %}"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    

    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png" />
        </div>
        <form method="POST" class="w-300 mw-full">
           {% csrf_token %}
        <div class="l-part">
          <input name="email" type="text" placeholder="Username" class="input-1" />
          <div class="overlap-text">
            <input name="password" type="password" placeholder="Password" class="input-2" />
            {% if error %}
            {% endif %}
            <a href="#">Forgot?</a>
          </div>
          <input type="submit" value="Log in" class="btn" />
        </div>
      </div>
      <div class="sub-content">
        <div class="s-part">Don't have an account?<a href="#">Sign up</a></div>
      </div>
    </div>
   </form>
    
  </body>
</html>
