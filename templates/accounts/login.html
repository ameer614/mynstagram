{% load widget_tweaks %}

<form method="POST">
{% csrf_token %}
{% for fields in form.visible_fields %}
            <div class="form-group">
                {% render_field fields class="form-control" placeholder=fields.label %}
                <ul class="errorlist">
                    {% for err in fields.errors %}
                    <li>{{ err }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
<input type="submit">
</form>
